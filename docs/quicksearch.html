    {"global.html":{"id":"global.html","title":"Global","body":" JScrollView Classes JScrollView Global Global Global Type Definitions Geometry Type: Object Properties: Name Type Description x number The X Coordinate y number The Y Coordinate zoomScale number The Scale HammerEventHandler(evt) Parameters: Name Type Description evt Hammer.Event Inset Type: Object Properties: Name Type Description top number left number bottom number right number Point Type: Object Properties: Name Type Description x number The X Coordinate y number The Y Coordinate Rectangle Type: Object Properties: Name Type Description x number The X Coordinate y number The Y Coordinate width number The Width height number The Height Size Type: Object Properties: Name Type Description width number height number × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" JScrollView Classes JScrollView Global Global Classes Classes JScrollView × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" JScrollView Classes JScrollView Global Global JScrollViewA Javascript ScrollView module with pan and pinch support. Hammer.js is required. This repository is still a personal experiment. No support, no bug-fixes. Quick Usage&lt;!DOCTYPE html&gt; &lt;html&gt; &lt;head&gt; &lt;meta name=&quot;viewport&quot; content=&quot;user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1&quot;&gt; &lt;script src=&quot;https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js&quot;&gt;&lt;/script&gt; &lt;script src=&quot;dist/jscrollview.min.js&quot;&gt;&lt;/script&gt; &lt;script&gt; window.addEventListener('load', function(){ new JScrollView('container'); }); &lt;/script&gt; &lt;style&gt; *{margin:0;} html,body{width:100%;height:100%;overflow:hidden;} #container {width:100%;height:100%;background-color:#808080;} #container img {width:100%;height:100%;pointer-events:none;} &lt;/style&gt; &lt;/head&gt; &lt;body&gt; &lt;div id=&quot;container&quot;&gt; &lt;img src=&quot;./sample.jpg&quot;&gt; &lt;/div&gt; &lt;/body&gt; &lt;/html&gt;The example above defines the content of the JScrollView directly in HTML source. If you would like to set the content by code, use JScrollView#setContent(element) instead. APIs JScrollView Document How to Buildgit clone https://github.com/okaxaki/jscrollview.git cd jscrollview npm install npm run build × Search results Close "},"JScrollView.html":{"id":"JScrollView.html","title":"Class: JScrollView","body":" JScrollView Classes JScrollView Global Global Class: JScrollView JScrollView A Javascript ScrollView module with pan and pinch support. Hammer.js is required. new JScrollView(container [, options]) Parameters: Name Type Argument Description container HtmlDivElement | string The DIV element or id or selector string that specifies a DIV element. JScrollView's root container is attached to the element. If the given DIV already contains child elements, they are moved into the content root element of the scroll view. To attach the content element by code, use setContent(content) method instead. options Object &lt;optional&gt; Properties Name Type Argument Default Description contentOffset Object &lt;optional&gt; Properties Name Type Argument Default Description x number &lt;optional&gt; 0 The X offset of the content. y number &lt;optional&gt; 0 The Y offset of the content. contentMargin Object &lt;optional&gt; Properties Name Type Argument Default Description top number | string &lt;optional&gt; 'auto' The top margin of the content. number, percentage or 'auto'. left number | string &lt;optional&gt; 'auto' The left margin of the content. number, percentage or 'auto'. bottom number | string &lt;optional&gt; 'auto' The bottom margin of the content. number, percentage or 'auto'. right number | string &lt;optional&gt; 'auto' The right margin of the content. number, percentage or 'auto'. zoomScale number &lt;optional&gt; 1.0 checkDobuleTapFailure boolean &lt;optional&gt; false true to handle single tap event only if double tap gesture recognizer fails. false to handle single and double tap event simultaneously. minimumZoomScale number &lt;optional&gt; 0.5 maximumZoomScale number &lt;optional&gt; 5.5 scrollBounce string &lt;optional&gt; 'auto' 'off' to disable scroll bounce. 'on' to enable scroll bounce. 'auto' to disable scroll bounce if the content size is smaller than the view size. watchResize boolean &lt;optional&gt; true true to watch the window resize event and do layout process automatically. false to stop watching the event. Methods contentMargin( [margin]) set/get the content margin. Parameters: Name Type Argument Description margin Object &lt;optional&gt; Properties Name Type Argument Default Description top number | string &lt;optional&gt; 'auto' The top margin of the content. number or 'auto'. left number | string &lt;optional&gt; 'auto' The left margin of the content. number or 'auto'. bottom number | string &lt;optional&gt; 'auto' The bottom margin of the content. number or 'auto'. right number | string &lt;optional&gt; 'auto' The right margin of the content. number or 'auto'. contentOffset(offset) set/get the offset from the content origin. Parameters: Name Type Description offset Point offset from the content origin. Returns: Type Point | undefined Example ``` // get content offset var offset = view.contentOffset(); // set content offset view.contentOffset({x:20,y:50}); ``` destroy() Destroy the view and unbinds all events. It does not destroy the content element. To remove the content element is the user own responsibility. getContainer() Get the container DIV element which bound to this view. Returns: Type HTMLDivElement getContentSize() Get the size of the content at the current scale factor. The size of the content is computed from the content and its children. There is no method to set the size of the content. Returns: The size of the content. Type Size getHammer() Get the view's internal Hammer.Manager instance that bound to the view's container. Returns: the gesture controller instance. Type Hammer.Manager globalToContainer(pos) Converts a point from the global coordinate system to that of the view's container. Parameters: Name Type Description pos Point A point specified in the global coordinate sytem. Returns: A point specified in the container coordinate system of this view. Type Point globalToContent(pos) Converts a point from the global coordinate system to that of the content. Parameters: Name Type Description pos Point A point specified in the global coordinate sytem. Returns: A point specified in the content coordinate system. Type Point invalidateSize() Invalidates inner layout of the view. This method should be called if the view or content size is changed. layout( [duration]) Update the view's layout Parameters: Name Type Argument Default Description duration number &lt;optional&gt; 0 the time of the transition animation. 0 to make the transition immediate. maximumZoomScale( [scale]) set/get a floating-point value that specifies the maximum scale factor that applied to the view's content. Parameters: Name Type Argument Description scale number &lt;optional&gt; 拡大率の最大値 Returns: Type number | undefined minimumZoomScale( [scale]) set/get a floating-point value that specifies the minimum scale factor that applied to the view's content. Parameters: Name Type Argument Description scale number &lt;optional&gt; Returns: Type number | undefined setContent(content) Set content element to this view. The previous content that already set to this view will be removed. Parameters: Name Type Description content HtmlElement | Object A HtmlElement or an object which implements toHtmlElement() function. setContentOffset(offset [, animated]) set/get the offset from the content origin. Parameters: Name Type Argument Description offset Point offset from the content origin. animated boolean &lt;optional&gt; true to animate the transition to the new offset, false to make it immediate. setContentOffsetAndZoomScale(offset, scale [, animated]) set the current scale factor and the offset from the view's content Parameters: Name Type Argument Description offset Point scale number scale factor animated boolean &lt;optional&gt; true to animate the transition, false to make it immediate. setGestureDelegate(delegate) Set the delegate object to intercept gesture events and customize the JScrollView's default behavior. All methods on the delegate object can return a boolean value. If the method returns true, the default action of JScrollView will be cancelled. Parameters: Name Type Description delegate Object Properties Name Type Description handleSingleTap HammerEventHandler handleDoulbeTap HammerEventHandler handlePan HammerEventHandler handlePinch HammerEventHandler setNeedsLayout() Invalidates the current layout of the view, and update the layout during the next update cycle. setZoomScale(scale [, animated]) set the current scale factor applied to the view's content. Parameters: Name Type Argument Description scale number scale factor animated boolean &lt;optional&gt; true to animate the transition to the new scale, false to make it immediate. wheelZoomScale( [scale]) set/get a floating-point value that specifies the relative scale factor for mouse wheel zooming. Parameters: Name Type Argument Description scale number &lt;optional&gt; relative scale factor Returns: Type number | undefined zoomScale( [scale]) set/get a floating-point value that specifies the current scale factor applied to the view's content. Parameters: Name Type Argument Description scale number &lt;optional&gt; scale factor Returns: Type number | undefined zoomTo(rect, animated) Zooms to a specific area of the content so that it is visible in this view. Parameters: Name Type Description rect Rectangle A rectangle defining an area of the content. The rectangle should be in the coordinate space of the content. animated boolean true to animate the transition, false to make it immediate. zoomToPoint(pos, scale, animated) Zooms to a specific point of the content. Parameters: Name Type Description pos Point A target point of the zoom. The point should be specified in the content's coordinate system. scale number A floating-point value that specifies the new scale factor. animated boolean true to animate the transition, false to make it immediate. × Search results Close "}}
